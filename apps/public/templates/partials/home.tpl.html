{% extends "base.html" %}

{% block title %}
    Django Angular PT | Home
{% endblock title %}

{% block home_link %}
    <li class="active">
        <a href="/">Home</a>
    </li>
{% endblock home_link %}

{% block content %}
    <div ng-controller="HomeController">
        <div class="jumbotron">
            <h1>{% verbatim %} {{ heading }} {% endverbatim %}</h1>
        </div>

        <div>
            Change heading above to: <input type="text" ng-model="heading"/>
        </div>
    </div>
{% endblock content %}
